<!DOCTYPE html>
<html>
<head>
<title>Form</title>
</head>
<body>
<div style="background-color:#f7e3af;border-radius: 5px;margin:0px 350px;padding:30px; width: 55%">
<h3 style="text-align:center;">Registration Form</h3>
<table>
<tr>
<td>
<label for="Text-Input"> Name:</label>
<input type="text" name="" id="" placeholder="Enter your name" style="flex ;padding:5px; background:transparent;outline:none;border:none; border-bottom:1px solid #161616; margin:5px 50px;padding-bottom:10px">
</td>
</tr>
<tr>
<td>
<label for="email-Input"> Email:
<input type="email" name="" id="" placeholder="Enter your email id" style="flex ;padding:5px; background:transparent;outline:none;border:none; border-bottom:1px solid #161616; margin:5px 50px;padding-bottom:10px">
</label>
</td>
</tr>
</tr>
<tr>
<td>
<label for="radio-Input"> Gender:
<input type="radio" value="Male" name="" id="" style="flex ;padding:5px;margin:5px 5px 5px 30px">Male
<input type="radio" value="Male" name="" id="" style="flex ;padding:5px;margin:5px 5px 5px 30px">Female
</label>
</td>
</tr>
<tr>
<td>
<label for="number-Input"> Mobile:
<input type="text" name="" id="" placeholder="Enter your mobile no." style="flex ;padding:5px; background:transparent;outline:none;border:none; border-bottom:1px solid #161616; margin:5px 40px;padding-bottom:10px">
</label>
</td>
</tr>
</tr>
<tr>
<td>
<label for="select-Input"> Education:
<select id="" name="" size="" style="margin:5px 10px; padding:5px;">
  <option value="choose"  selected>Choose any one </option>
  <option value="PG" selected>PG</option>
  <option value="UG">UG</option>
  <option value="Diplmo">Diplmo</option>
</select> 
</label>
<td>
<label for="range-Input"> Max.Percentage Attain:
<input type="range" id="" name="" min="0" max="10">
</label>
</td>
</td>
</tr>
</tr>
<tr>
<td>
<label for="File-Input"> Upload Resume:
 <input type="file" style="margin:5px 10px; padding:5px;">
</label>
</td>
</tr>
<tr>
<td>
<label for="color-Input"> Select Favorite Color:
 <input type="color" style="margin:5px 10px; padding:5px;">
</label>
</td>
</tr>
<tr>
<td>
<label for="progress-Input"> Technical Knowledge:
<progress id="" value="65" max="100" style="margin:0px 10px; padding:5px;"> 65% </progress>
</label>
</td>
</tr>
<tr>
<td>
<label for="password-Input"> Password:
<input type="password" name="" id="" placeholder="Enter your email id" style="flex ;padding:5px; background:transparent;outline:none;border:none; border-bottom:1px solid #161616; margin:5px 50px;padding-bottom:10px">
</label>
</td>
<td>
<label for="password-Input"> Confirm Password:
<input type="password" name="" id="" placeholder="Enter your email id" style="flex ;padding:5px; background:transparent;outline:none;border:none; border-bottom:1px solid #161616; margin:5px 30px">
</label>
</td>
</tr>
<tr>
<td>
<input type="checkbox" name="" id="" placeholder="Enter your email id" style="flex ;padding:5px; background:transparent;outline:none;border:none; border-bottom:1px solid #161616; margin:5px"> I agree the all T&C.
</td>
</tr>
<tr>
<td>
<input type="button" name="" id="" value="submit" style="flex ;padding:15px; color:#fff; background:#161616; margin:5px;border:none"> 
</td>
</tr>
</table>
</div>

</body>
</html>
